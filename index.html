<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href ='./assets/css/reset.css'/>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <caption class="text-center"> An hourly breakdown from 8am to 5pm.</caption>
        <thead>
          <tr>
            <th scope="col"> Time </th>
            <th scope="col" class='text-center'> To Do Description: </th>
            <th scope="col" class='text-right'> Save </th>
          </tr>
        </thead>
      </table>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 8 am  : </span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
          </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 9 am  : </span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 10 am : </span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 11 am :</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 12 pm :</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 1 pm  : </span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 2 pm  : </span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">  3 pm : </span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">  4 pm : </span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">  5 pm : </span>
        </div>

            <button class="btn btn-outline-secondary" type="button"> Save </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
